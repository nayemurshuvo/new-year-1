<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

                    <img class="dis-img" src="images/New Year Photo.png" alt="New year">
                </div>
            </div>
        </section>
        <!-- Discount Section End -->
        <!-- Welcome Section Start -->
        <section>
            <header id="welcome" class="container">
                <div class="welcome-container">
                    <div class="welcome-text">
                        <h1 class="welcome-title">Welcome to midnight party</h1>
                        <p class="welcome-des">Dolor sit amet consectetur. Consequat eget consectetur maecenas sed molestie malesuada. Ipsum sed sodales risus ut pellentesque vel euismod.</p>

                    </div>
                </div>
            </header>
        </section>
        <!-- Welcome Section End -->


    </main>
